<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
    <title>Sign translator</title>
</head>
<body>
<h1 layout:fragment="header">Welcome</h1>

<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="pull-right">

            </div>
        </div>
        <form role="form" action="" method="get">
            <div class="col-lg-12">
                <div class="form-group">
                    <label>I sign in</label>
                    <select class="form-control" name="sign">
                        <option>Auslan</option>
                        <option>I don't sign</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="input-group custom-search-form">
                    <input type="text" class="form-control" name="search" placeholder="I want to say..."/>
                    <span class="input-group-btn">
                        <button class="btn btn-default speak-button" type="button">
                            <i class="fa fa-microphone" aria-hidden="true"></i>
                        </button>
                    </span>
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-default" >
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="input-group custom-search-form">
                <input type="text" class="form-control text-input" placeholder="I want to say..."/>
                <span class="input-group-btn">
                    <button class="btn btn-default speak-button" type="button">
                      <i class="fa fa-microphone" aria-hidden="true"></i>
                    </button>
                </span>
                <span class="input-group-btn search-text">
                    <button class="btn btn-default" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
            <div class="video">
                <video width="320" height="240" id="videoPlayer">
                    <source src="http://media.auslan.org.au/mp4video/33/33460_1.mp4" th:src="${videos}" type="video/mp4"/>
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

    </div>
</div>
<div layout:fragment="js">
    <script th:src="@{/js/videos.js}" src="../static/js/videos.js"></script>
</div>
</body>
</html>
